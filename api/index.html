<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Met Art</title>
</head>
<body>
    <div class="container">
        <h4 id="title">The Metropolitan Museum of Art</h4>
        <p class="show-id"></p>

        <div class="flip-card">
          <div class="flip-card-inner">
            <div class="flip-card-front">
              <div class="photo"></div>
            </div>
            <div class="flip-card-back">
              <h4 class="title"></h4>
              <p class="username font-weight-bold"></p>
              <p class="artistNationality"></p>
              <p class="artistDisplayBio"></p>
              <p class="department"></p>
              <p class="culture"></p>
              <p class="period"></p>
              <p class="objectEndDate pb-5"></p>
              <p class="show-id"></p>
            </div>
          
          </div>
        </div><button id="nextButton">Next</button>
      </div>
      <script defer src="index.js"></script>
</body>
</html>
